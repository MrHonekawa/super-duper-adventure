<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee Example</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-top: 2px solid #ff4ff3;
      border-bottom: 2px solid #ff4ff3;
      padding: 10px 0;
    }

    .marquee {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="marquee-container">
    <div class="marquee">
      Welcome to the website! Stay tuned for updates. &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Follow us on socials. &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Enjoy your visit!
    </div>
  </div>

</body>
</html>
